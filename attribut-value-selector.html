<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* anchor tag ke under perticular target blank hai useke uper hame background color dena hai. */
        a[target="_blank"]{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>CSS [attribute="value"] Selector</h2>
    <p>The link with target="_blank" gets a yellow background:</p>

    <a href="https://www.gmail.com">gmail.com</a>
    <a href="https://www.yahoo.com" target="_blank">yahoo.com</a>
    <a href="https://www.google.com" target="_top">google.com</a>
</body>
</html>
