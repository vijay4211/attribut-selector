<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  -->
    <style>
        /* anchor tag ke under jo "target" attribute hai uske upper hame background color dena hai */
        /* anchor tag ke "target" per hame background color yellow dena hai. */
        a[target]{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>CSS [attribute] Selector</h2>
<p>The links with a target attribute gets a yellow background:</p>

<!-- open in "itself" tap -->
<a href="https://www.w3school.com">w3schools.com</a>
<!-- target blank means open "new" tap -->
<a href="https://www.disney.com" target="_blank">disney.com</a>
<!-- open in "itself" tap -->
<a href="https://www.wikipedia.org" target="_top">wikipedia.org</a>
</body>
</html>
