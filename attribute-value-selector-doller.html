<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class name ke under ager hame "test" milta hai to use sabhi elemenet per hame yellow color apply karna hai. */
        [class$="test"]{
            background: yellow;
        }
    </style>
</head>
<body>
    <h2>CSS [attribute$="value"] Selector</h2>
    <div class="first_test">The first div element.</div>
    <div class="second">The second div element.</div>
    <div class="my-test">The third div element.</div>
    <p class="mytest">This is some text in a paragraph.</p>
</body>
</html>

<!-- class second ke under test name nahi hai esiliye uspen yellow color apply nahi ho sakta hai. -->

<!-- 
    first_test ke unde "test" hai.
    my-test ke under "test" hai.
    mytest ke under "test" hai.
 -->
