<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* title ke under jo "same name" hai uske uper hame border color yellow dena hai. */
        [title~="flower"]{
            border: 5px solid yellow;
        }
    </style>
</head>
<body>
    <h2>CSS [attribute~="value"] Selector</h2>
<p>All images with the title attribute containing the word "flower" get a yellow border.</p>
    <img src="../img1.jpg" alt="" title="klematis flower">
    <img src="../img1.jpg" alt="" title="flower">
    <img src="../img1.jpg" alt="" title="tree">
</body>
</html>

<!-- title ke under flower flower name same hai to uske uper hi hamara border property apply hongi. -->
